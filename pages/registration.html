  <div class="content container">
    <h1>Регистрационная форма</h1>
    <form action="register.php" method="GET">
      <fieldset class="form-style">
        <legend>Основные данные</legend>
        <div class="form-group">
          <label class="label-form" for="name">ФИО</label>
          <input class="input-name" name="name" id="name" type="text" required placeholder="Фамилия Имя Отчество">
        </div>
        <div class="form-group">
          <label class="label-form" for="photo">Добавьте фотографию</label>
          <input name="photo" id="photo" type="file">
        </div>
        <div class="form-group">
          <label class="label-form" for="email">Email</label>
          <input name="email" id="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label class="label-form" for="password">Пароль</label>
          <input name="password" id="password" type="password" required placeholder="Пароль">
        </div>
        <div class="form-group">
          <label class="label-form" for="site">Адрес сайта</label>
          <input name="site" id="site" type="text" value="mysite.name">
        </div>
        <div class="form-group">
          <div class="label-form">
            Укажите ваш пол
          </div>
        </div>
        <div class="form-group-sm">
          <input name="gender" value="male" id="male" type="radio">
          <label for="male">Мужской</label>
        </div>
        <div class="form-group-sm">
          <input name="gender" value="female" id="female" type="radio">
          <label for="female">Женский</label>
        </div>
        <div class="form-group">
          <label class="label-form" for="date">Дата рождения</label>
          <input name="b-day" id="date" type="date">
        </div>
        <div class="form-group">
          <div class="label-form">
            Выберите вашу любимую кухню
          </div>
        </div>
        <div class="form-group-sm">
          <div class="checkbox">
            <input type="checkbox" name="kit" id="ua-kit" value="ua">
            <label for="ua-kit">Украинская</label>
          </div>
        </div>
        <div class="form-group-sm">
          <div class="checkbox">
            <input type="checkbox" name="kit" id="fr-kit" value="fr">
            <label for="fr-kit">Французская</label>
          </div>
        </div>
        <div class="form-group-sm">
          <div class="checkbox">
            <input type="checkbox" name="kit" id="it-kit" value="it">
            <label for="it-kit">Итальянская</label>
          </div>
        </div>
        <div class="form-group-sm">
          <div class="checkbox">
            <input type="checkbox" name="kit" id="cn-kit" value="cn">
            <label for="cn-kit">Китайская</label>
          </div>
        </div>
        <div class="form-group-sm">
          <div class="checkbox">
            <input type="checkbox" name="kit" id="us-kit" value="us">
            <label for="us-kit">Американская</label>
          </div>
        </div>
        <div class="form-group">
          <label class="label-form" for="txt">Подробная информация о себе</label>
          <textarea name="txt" id="txt" cols="60" rows="2" placeholder="Подробная информация о себе"></textarea>
        </div>
      </fieldset>

      <fieldset class="form-style">
        <legend>Кнопки управления формой</legend>
        <div class="form-group">
          <button class="btn" type="submit">Зарегистрироваться</button>
        </div>
        <div class="form-group">
          <button class="btn" type="reset">Очистить форму</button>
        </div>
      </fieldset>
    </form>
